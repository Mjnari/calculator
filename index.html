<!DOCTYPE html>
<html>

<head lang="en-US">
    <title>Calculator</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div id="calculatorPanel">
        <input id="display" type="text" name="display">
        <div id="buttons">
            <div id="row">
                <button id="clear">Clear</button>
            </div>
            <div id="row">
                <button id="seven" value="7" class="number">7</button>
                <button id="eight" value="8" class="number">8</button>
                <button id="nine" value="9" class="number">9</button>
                <button id="divide" class="operator">/</button>
            </div>
            <div id="row">
                <button id="four" value="4" class="number">4</button>
                <button id="five" value="5" class="number">5</button>
                <button id="six" value="6" class="number">6</button>
                <button id="multiply" class="operator">*</button>
            </div>
            <div id="row">
                <button id="one" value="1" class="number">1</button>
                <button id="two" value="2" class="number">2</button>
                <button id="three" value="3" class="number">3</button>
                <button id="subtract" class="operator">-</button>
            </div>
            <div id="row">
                <button id="decimal">.</button>
                <button id="0" class="number">0</button>
                <button id="equal">=</button>
                <button id="add" class="operator">+</button>
            </div>
        </div>
    </div>

    <script src="main.js" type="text/javascript"></script>
</body>

</html>
